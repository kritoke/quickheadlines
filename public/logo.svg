<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#FF6B35" opacity="0.9"/>
  
  <!-- Left bar (news headline indicator) -->
  <rect x="20" y="25" width="12" height="50" fill="white" rx="2"/>
  
  <!-- Middle bars (multiple headlines) -->
  <rect x="40" y="20" width="12" height="30" fill="white" rx="2"/>
  <rect x="40" y="55" width="12" height="20" fill="white" rx="2"/>
  
  <!-- Right bar -->
  <rect x="60" y="30" width="12" height="45" fill="white" rx="2"/>
</svg>
