name: Mobile to Beads Sync
on:
  issues:
    types: [opened, labeled, reopened]

jobs:
  sync-to-beads-branch:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'bead')
    steps:
      - name: Checkout Beads Sync Branch
        uses: actions/checkout@v4
        with:
          ref: 'beads-sync' # Switch directly to the branch Beads watches
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Create Bead file
        run: |
          FILENAME=$(echo "${{ github.event.issue.title }}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]/-/g' | cut -c1-50)
          mkdir -p .beads
          FILE_PATH=".beads/$(date +%Y%m%d)-${FILENAME}.md"
          
          {
            echo "---"
            echo "title: ${{ github.event.issue.title }}"
            echo "status: todo"
            echo "created_at: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            echo "issue_url: ${{ github.event.issue.html_url }}"
            echo "---"
            echo ""
            echo "${{ github.event.issue.body }}"
          } > $FILE_PATH

      - name: Commit and Push to beads-sync
        run: |
          # On the sync branch, .beads is usually NOT ignored, 
          # but we use -f just in case.
          git add -f .beads/*.md
          if ! git diff --cached --quiet; then
            git commit -m "feat: mobile entry #${{ github.event.issue.number }}"
            git push origin beads-sync
          fi

      - name: Comment on Issue
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh issue comment ${{ github.event.issue.number }} \
            --body "ðŸš€ **Bead Dispatched!** Task sent directly to the sync branch. It will appear locally in a moment."
