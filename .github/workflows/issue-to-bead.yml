name: Mobile to Beads JSONL
on:
  issues:
    types: [opened, labeled, reopened]

jobs:
  sync-to-beads:
    runs-on: ubuntu-latest
    # Only run if the 'bead' label is applied
    if: contains(github.event.issue.labels.*.name, 'bead')
    permissions:
      contents: write
      issues: read
    steps:
      - name: Checkout Beads Sync Branch
        uses: actions/checkout@v4
        with:
          ref: 'beads-sync'
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Create JSONL Bead
        run: |
          # 1. Configuration
          PREFIX="quickheadlines-"
          ID="${{ github.event.issue.number }}"
          FULL_ID="${PREFIX}${ID}"
          CREATED=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # 2. Build the JSON safely using jq variables
          # This handles multi-line bodies and inner quotes automatically
          mkdir -p .beads
          jq -n \
            --arg id "$FULL_ID" \
            --arg title "${{ github.event.issue.title }}" \
            --arg desc "${{ github.event.issue.body }}" \
            --arg status "open" \
            --arg created "$CREATED" \
            '{id: $id, title: $title, description: $desc, status: $status, created_at: $created}' \
            > ".beads/bead-${ID}.jsonl"
          
          echo "âœ… Generated and validated JSON for bead-${ID}.jsonl"

      - name: Force Push to beads-sync
        run: |
          git add -f .beads/bead-*.jsonl
          if ! git diff --cached --quiet; then
            git commit -m "feat: sync mobile bead #${{ github.event.issue.number }}"
            # Pull with rebase ensures we don't conflict with local 'bds' cleanups
            git pull --rebase origin beads-sync
            git push origin beads-sync
          else
            echo "No changes detected, skipping push."
          fi
