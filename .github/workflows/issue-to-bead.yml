name: Mobile to Beads JSONL
on:
  issues:
    types: [opened, labeled, reopened]

jobs:
  sync-to-beads:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'bead')
    permissions:
      contents: write
      issues: read
    steps:
      - name: Checkout Beads Sync Branch
        uses: actions/checkout@v4
        with:
          ref: 'beads-sync'
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Create JSONL Bead
        run: |
          # 1. Configuration
          PREFIX="quickheadlines-"
          ID="${{ github.event.issue.number }}"
          FULL_ID="${PREFIX}${ID}"
          
          # 2. Extract and clean strings
          TITLE=$(echo "${{ github.event.issue.title }}" | jq -R .)
          BODY=$(echo "${{ github.event.issue.body }}" | jq -R .)
          CREATED=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # 3. Build the JSON line (ID must be a string with the prefix)
          mkdir -p .beads
          echo "{\"id\":\"$FULL_ID\",\"title\":$TITLE,\"description\":$BODY,\"status\":\"todo\",\"created_at\":\"$CREATED\"}" > ".beads/bead-${ID}.jsonl"
          
          echo "Generated Bead: .beads/bead-${ID}.jsonl"

      - name: Push to beads-sync
        run: |
          git add -f .beads/bead-*.jsonl
          if ! git diff --cached --quiet; then
            git commit -m "feat: mobile jsonl bead #${{ github.event.issue.number }}"
            # Rebase to stay in sync with local deletions
            git pull --rebase origin beads-sync
            git push origin beads-sync
          else
            echo "No changes detected."
          fi
