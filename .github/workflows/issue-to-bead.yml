name: Mobile to Beads JSONL
on:
  issues:
    types: [opened, labeled, reopened]

jobs:
  sync-to-beads:
    runs-on: ubuntu-latest
    # Only run if the 'bead' label is applied
    if: contains(github.event.issue.labels.*.name, 'bead')
    permissions:
      contents: write
      issues: read
    steps:
      - name: Checkout Beads Sync Branch
        uses: actions/checkout@v4
        with:
          ref: 'beads-sync'
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Create JSONL Bead
        run: |
          # 1. Configuration
          PREFIX="quickheadlines-"
          ID="${{ github.event.issue.number }}"
          FULL_ID="${PREFIX}${ID}"
          
          # 2. Extract and clean strings using jq for JSON safety
          TITLE=$(echo "${{ github.event.issue.title }}" | jq -R .)
          BODY=$(echo "${{ github.event.issue.body }}" | jq -R .)
          CREATED=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # 3. Build the JSON line 
          # ID is "quickheadlines-9", status is "open"
          mkdir -p .beads
          echo "{\"id\":\"$FULL_ID\",\"title\":$TITLE,\"description\":$BODY,\"status\":\"open\",\"created_at\":\"$CREATED\"}" > ".beads/bead-${ID}.jsonl"
          
          echo "âœ… Generated: .beads/bead-${ID}.jsonl"

      - name: Force Push to beads-sync
        run: |
          git add -f .beads/bead-*.jsonl
          if ! git diff --cached --quiet; then
            git commit -m "feat: sync mobile bead #${{ github.event.issue.number }}"
            # Rebase ensures we don't conflict with local 'bds' cleanups
            git pull --rebase origin beads-sync
            git push origin beads-sync
          else
            echo "No changes detected, skipping push."
          fi
