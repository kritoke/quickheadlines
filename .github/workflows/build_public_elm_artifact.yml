name: Build and publish public/elm.js

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      built: ${{ steps.build.outputs.built }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Elm
        run: |
          npm install -g elm@0.19.1

      - name: Build public/elm.js
        id: build
        run: |
          mkdir -p public
          elm make src/Main.elm --output=public/elm.js
          echo "built=true" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: public-elm-js
          path: public/elm.js

      - name: Upload to GitHub Release (when publishing a release)
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./public/elm.js
          asset_name: public-elm.js
          asset_content_type: application/javascript
