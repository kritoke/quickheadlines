name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-ubuntu:
    name: Test on Ubuntu
    runs-on: ubuntu-latest
    env:
      PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev libssl-dev pkg-config

      - name: Update pkg-config path
        run: |
          pkg-config --exists sqlite3 && echo "SQLite3 found" || exit 1
          pkg-config --exists openssl && echo "OpenSSL found" || exit 1

      - name: Install shards
        run: shards install

      - name: Check dependencies
        run: make check-deps

      - name: Build
        run: make build

      - name: Run ameba linter
        run: |
          shards install --development
          APP_ENV=production crystal build src/quickheadlines.cr --no-codegen

      - name: Test binary exists
        run: |
          test -f bin/quickheadlines
          ./bin/quickheadlines --help || true

  test-macos:
    name: Test on macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - name: Install OpenSSL
        run: brew install openssl@3

      - name: Install shards
        run: shards install

      - name: Check dependencies
        run: make check-deps

      - name: Build
        run: make build

      - name: Run ameba linter
        run: |
          shards install --development
          APP_ENV=production crystal build src/quickheadlines.cr --no-codegen

      - name: Test binary exists
        run: |
          test -f bin/quickheadlines
          ./bin/quickheadlines --help || true
