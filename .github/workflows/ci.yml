name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-ubuntu:
    name: Test on Ubuntu
    runs-on: ubuntu-latest
    env:
      PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.18.2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev libssl-dev libmagic-dev pkg-config

      - name: Update pkg-config path
        run: |
          pkg-config --exists sqlite3 && echo "SQLite3 found" || exit 1
          pkg-config --exists openssl && echo "OpenSSL found" || exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install shards
        run: shards install

      - name: Install Svelte dependencies
        run: cd frontend && pnpm install

      - name: Build Svelte frontend
        run: cd frontend && pnpm run build

      - name: Build Crystal binary
        run: |
          touch src/web/assets.cr
          crystal build --release src/quickheadlines.cr -o bin/quickheadlines

      - name: Test binary exists
        run: |
          test -f bin/quickheadlines
          file bin/quickheadlines

  test-macos:
    name: Test on macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.18.2

      - name: Install OpenSSL and libmagic
        run: brew install openssl@3 libmagic

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install shards
        run: shards install

      - name: Install Svelte dependencies
        run: cd frontend && pnpm install

      - name: Build Svelte frontend
        run: cd frontend && pnpm run build

      - name: Build Crystal binary
        run: |
          touch src/web/assets.cr
          crystal build --release src/quickheadlines.cr -o bin/quickheadlines

      - name: Test binary exists
        run: |
          test -f bin/quickheadlines
          file bin/quickheadlines
