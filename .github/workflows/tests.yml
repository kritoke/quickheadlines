name: Tests

on:
  pull_request:
    branches: [main]

jobs:
  crystal-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Crystal
        uses: crystal-lang/setup-crystal@v2
        with:
          crystal_version: 1.18.2

      - name: Install system dependencies
        run: sudo apt-get install -y libsqlite3-dev libssl-dev libmagic-dev

      - name: Install shards
        run: shards install

      - name: Run Crystal tests
        run: crystal spec

  frontend-tests:
    runs-on: ubuntu-latest
    needs: crystal-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: cd frontend && pnpm install

      - name: Run frontend tests
        run: cd frontend && pnpm run test

  build-verify:
    runs-on: ubuntu-latest
    needs: [crystal-tests, frontend-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup Crystal
        uses: crystal-lang/setup-crystal@v2
        with:
          crystal_version: 1.18.2

      - name: Install system dependencies
        run: sudo apt-get install -y libsqlite3-dev libssl-dev libmagic-dev

      - name: Install shards
        run: shards install

      - name: Build Svelte frontend
        run: cd frontend && pnpm run build

      - name: Build Crystal binary
        run: touch src/web/assets.cr && crystal build --release --no-debug src/quickheadlines.cr -o bin/quickheadlines

      - name: Verify binary exists
        run: test -f bin/quickheadlines
