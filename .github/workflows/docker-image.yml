name: Deploy

on:
  push:
    tags: [ "v*.*.*" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_REV=${{ github.ref_name }}

  build-binaries:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
            arch: x64
          - os: ubuntu-latest
            target: linux
            arch: arm64
          - os: macos-latest
            target: macos
            arch: arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: matrix.target == 'linux'
        uses: docker/setup-qemu-action@v3

      - name: Build Linux Binaries (via Docker)
        if: matrix.target == 'linux'
        run: |
          docker run --rm --platform linux/${{ matrix.arch == 'x64' && 'amd64' || 'arm64' }} \
            --entrypoint /bin/sh \
            -v ${{ github.workspace }}:/app -w /app 84codes/crystal:latest-ubuntu-22.04 \
            -c "apt-get update && apt-get install -y libxml2-dev libssl-dev libyaml-dev libsqlite3-dev curl make && \
            shards install --production && \
            make build-release OS_NAME=linux ARCH_NAME=${{ matrix.arch }} BUILD_REV=${{ github.ref_name }}"

      - name: Build macOS Binaries
        if: matrix.target == 'macos'
        run: |
          brew install libyaml libxml2 openssl@3
          echo "PKG_CONFIG_PATH=$(brew --prefix openssl@3)/lib/pkgconfig" >> $GITHUB_ENV
        
      - name: Install Crystal
        if: matrix.target == 'macos'
        uses: crystal-lang/install-crystal@v1

      - name: Build macOS
        if: matrix.target == 'macos'
        run: |
          shards install --production
          make build-release OS_NAME=macos ARCH_NAME=${{ matrix.arch }} BUILD_REV=${{ github.ref_name }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.target }}-${{ matrix.arch }}
          path: bin/quickheadlines-*

  build-freebsd:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build in FreeBSD VM
        uses: vmactions/freebsd-vm@v1
        with:
          prepare: pkg install -y crystal shards libxml2 libyaml openssl libevent libiconv bash gmake node npm
          run: |
            shards install --production
            gmake build-release OS_NAME=freebsd ARCH_NAME=x64 BUILD_REV=${{ github.ref_name }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bin-freebsd-x64
          path: bin/quickheadlines-*

  publish-release:
    needs: [build-binaries, build-freebsd]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          pattern: bin-*
          merge-multiple: true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/*
          generate_release_notes: true
