name: Check public/elm.js

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-elm:
    runs-on: ubuntu-latest
    name: Verify public/elm.js exists
    steps:
      - uses: actions/checkout@v4
      - name: Verify public/elm.js
        run: |
          echo "Checking for public/elm.js..."
          if [ ! -f public/elm.js ]; then
            echo "public/elm.js not found. Attempting to build it using Node + Elm (as a fallback)."
            # Install Node and Elm locally and attempt to build from ui/
            sudo apt-get update -y && sudo apt-get install -y nodejs npm || true
            # Install Elm 0.19.1 locally
            npm install -g elm@0.19.1 || true
            if [ -d ui ]; then
              cd ui
              elm make src/Main.elm --optimize --output=../public/elm.js || true
              cd - >/dev/null || true
            fi
          fi
          if [ ! -f public/elm.js ]; then
            echo "Error: public/elm.js still not found after fallback build."
            echo "Either commit a precompiled public/elm.js (recommended for FreeBSD/CI) or fix the Elm build environment.";
            exit 1
          fi
          echo "public/elm.js found ($(wc -c < public/elm.js) bytes)"
      - name: Validate no stray Elm bundles
        run: |
          chmod +x ./scripts/validate_elm_bundles.sh
          ./scripts/validate_elm_bundles.sh
